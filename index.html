<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #e94560 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(233, 69, 96, 0.4);
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .floating {
                display: none;
            }
            
            .glass-effect {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .login-container-mobile {
                min-height: 100vh;
                padding: 1rem;
            }
        }
        
        @media (min-width: 641px) and (max-width: 1024px) {
            .glass-effect {
                max-width: 28rem;
            }
        }
        
        @media (min-width: 1025px) {
            .glass-effect {
                max-width: 32rem;
            }
        }
        
        @media (max-height: 700px) and (max-width: 640px) {
            .compact-mobile {
                padding: 1rem;
            }
            
            .compact-mobile .header-section {
                margin-bottom: 1.5rem;
            }
            
            .compact-mobile .avatar-container {
                width: 4rem;
                height: 4rem;
                margin-bottom: 0.75rem;
            }
            
            .compact-mobile .title {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            
            .compact-mobile .form-spacing {
                gap: 1rem;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-2 sm:p-4 md:p-6 lg:p-8">
    <!-- Background decorative elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-4 left-4 sm:top-10 sm:left-10 w-12 h-12 sm:w-20 sm:h-20 bg-white bg-opacity-10 rounded-full floating"></div>
        <div class="absolute top-16 right-8 sm:top-32 sm:right-20 w-10 h-10 sm:w-16 sm:h-16 bg-white bg-opacity-10 rounded-full floating" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-12 left-16 sm:bottom-20 sm:left-32 w-8 h-8 sm:w-12 sm:h-12 bg-white bg-opacity-10 rounded-full floating" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-16 right-4 sm:bottom-32 sm:right-10 w-14 h-14 sm:w-24 sm:h-24 bg-white bg-opacity-10 rounded-full floating" style="animation-delay: 0.5s;"></div>
    </div>

    <!-- Login Container -->
    <div class="glass-effect rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl shadow-2xl compact-mobile" id="loginContainer">
        <!-- Header -->
        <div class="text-center mb-6 sm:mb-8 header-section">
            <div class="w-16 h-16 sm:w-20 sm:h-20 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-3 sm:mb-4 avatar-container">
                <svg class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <!-- Admin shield background -->
                    <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3z" fill="currentColor"/>
                    <!-- Inner shield -->
                    <path d="M12 3.5L5.5 6v5.09c0 4.2 2.84 8.13 6.5 9.09 3.66-.96 6.5-4.89 6.5-9.09V6l-6.5-2.5z" fill="rgba(255,255,255,0.15)"/>
                    <!-- Admin crown -->
                    <path d="M8 10l1.5-2L12 9.5 14.5 8 16 10v2H8v-2z" fill="rgba(255,255,255,0.3)"/>
                    <!-- Crown jewels -->
                    <circle cx="10" cy="9.5" r="0.5" fill="rgba(255,215,0,0.8)"/>
                    <circle cx="12" cy="8.5" r="0.5" fill="rgba(255,215,0,0.8)"/>
                    <circle cx="14" cy="9.5" r="0.5" fill="rgba(255,215,0,0.8)"/>
                    <!-- Admin face -->
                    <circle cx="12" cy="14" r="2" fill="rgba(255,255,255,0.2)"/>
                    <circle cx="11.3" cy="13.5" r="0.3" fill="rgba(0,0,0,0.4)"/>
                    <circle cx="12.7" cy="13.5" r="0.3" fill="rgba(0,0,0,0.4)"/>
                    <path d="M11.5 14.5c0.3 0.2 0.7 0.2 1 0" stroke="rgba(0,0,0,0.4)" stroke-width="0.3" fill="none"/>
                    <!-- Settings gear -->
                    <circle cx="16.5" cy="7.5" r="1.5" fill="rgba(255,255,255,0.2)"/>
                    <circle cx="16.5" cy="7.5" r="0.8" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.3"/>
                    <path d="M16.5 6.7v1.6M17.3 7.5h-1.6M17.1 6.9l-1.2 1.2M15.9 6.9l1.2 1.2" stroke="rgba(255,255,255,0.3)" stroke-width="0.2"/>
                </svg>
            </div>
            <div class="inline-flex items-center px-3 py-1 rounded-full bg-red-500 bg-opacity-20 border border-red-400 border-opacity-30 mb-3">
                <svg class="w-4 h-4 text-red-300 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v2h-2v-2zm0-8h2v6h-2V9z"/>
                </svg>
                <span class="text-xs sm:text-sm text-red-200 font-medium">ADMIN ACCESS</span>
            </div>
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-white mb-1 sm:mb-2 title">Admin Panel</h1>
            <p class="text-sm sm:text-base text-white text-opacity-80">Masuk sebagai Administrator</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4 sm:space-y-6 form-spacing">
            <!-- Username Field -->
            <div class="space-y-1 sm:space-y-2">
                <label for="username" class="block text-white text-xs sm:text-sm font-medium">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-2 sm:pl-3 flex items-center pointer-events-none">
                        <svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                            <!-- Head -->
                            <circle cx="12" cy="7" r="2.5" fill="currentColor"/>
                            <!-- Body -->
                            <path d="M12 12c-3 0-5.5 1.8-5.5 4v2.5c0 0.3 0.2 0.5 0.5 0.5h10c0.3 0 0.5-0.2 0.5-0.5V16c0-2.2-2.5-4-5.5-4z" fill="currentColor"/>
                            <!-- Shirt collar -->
                            <path d="M9 14.5c0-0.5 1.3-1 3-1s3 0.5 3 1v2c0 0.2-0.1 0.3-0.3 0.3h-5.4c-0.2 0-0.3-0.1-0.3-0.3v-2z" fill="rgba(255,255,255,0.15)"/>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="input-focus w-full pl-8 sm:pl-10 pr-3 sm:pr-4 py-2 sm:py-3 text-sm sm:text-base bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-300"
                        placeholder="Masukkan username"
                        required
                    >
                </div>
            </div>

            <!-- Password Field -->
            <div class="space-y-1 sm:space-y-2">
                <label for="password" class="block text-white text-xs sm:text-sm font-medium">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-2 sm:pl-3 flex items-center pointer-events-none">
                        <svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                            <!-- Lock body -->
                            <rect x="6" y="10" width="12" height="8" rx="1" fill="currentColor"/>
                            <!-- Lock shackle -->
                            <path d="M8 10V7c0-2.2 1.8-4 4-4s4 1.8 4 4v3" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <!-- Keyhole -->
                            <circle cx="12" cy="13.5" r="1" fill="rgba(255,255,255,0.3)"/>
                            <rect x="11.5" y="14" width="1" height="2" fill="rgba(255,255,255,0.3)"/>
                            <!-- Lock details -->
                            <rect x="7" y="11" width="10" height="0.5" fill="rgba(255,255,255,0.1)"/>
                            <rect x="7" y="17" width="10" height="0.5" fill="rgba(0,0,0,0.2)"/>
                        </svg>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="input-focus w-full pl-8 sm:pl-10 pr-10 sm:pr-12 py-2 sm:py-3 text-sm sm:text-base bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-300"
                        placeholder="Masukkan password"
                        required
                    >
                    <button 
                        type="button" 
                        id="togglePassword"
                        class="absolute inset-y-0 right-0 pr-2 sm:pr-3 flex items-center"
                    >
                        <svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400 hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="eyeIcon">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>



            <!-- Login Button -->
            <button 
                type="submit" 
                class="login-btn w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-bold py-2 sm:py-3 px-3 sm:px-4 text-sm sm:text-base rounded-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
            >
                <span id="loginText">Masuk</span>
                <svg id="loadingIcon" class="hidden animate-spin -ml-1 mr-2 sm:mr-3 h-4 w-4 sm:h-5 sm:w-5 text-white inline" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-3 sm:mt-4 p-2 sm:p-3 bg-red-500 bg-opacity-20 border border-red-500 border-opacity-30 rounded-lg text-red-200 text-xs sm:text-sm text-center">
            Username atau password salah!
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-3 sm:mt-4 p-2 sm:p-3 bg-green-500 bg-opacity-20 border border-green-500 border-opacity-30 rounded-lg text-green-200 text-xs sm:text-sm text-center">
            Login berhasil! Mengarahkan...
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        });

        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('loginContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginText = document.getElementById('loginText');
        const loadingIcon = document.getElementById('loadingIcon');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Hide previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Show loading state
            loginText.textContent = 'Memproses...';
            loadingIcon.classList.remove('hidden');
            
            // Simulate login process
            setTimeout(() => {
                if (username === 'admin' && password === 'admin123') {
                    // Success
                    loginText.textContent = 'Berhasil!';
                    loadingIcon.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    loginContainer.classList.add('success-animation');
                    
                    // Redirect to Google after successful login
                    setTimeout(() => {
                        window.open('https://riff921.github.io/DanaGampang/', '_blank');
                    }, 1000);
                    
                } else {
                    // Error
                    loginText.textContent = 'Masuk';
                    loadingIcon.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                    loginContainer.classList.add('shake');
                    
                    // Remove shake animation after it completes
                    setTimeout(() => {
                        loginContainer.classList.remove('shake');
                    }, 500);
                }
            }, 1500);
        });

        // Add input animation effects
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
